## ------------------ Common sections -----------------------------

[GENERAL]

# Folder selection
Database_dir = ./
Results_dir = ./


# Coordinate system
utmZoneNr = 60
utmZoneStr = N

# Period to process
startyear       = 2001
startmonth      = 1
startday        = 1
endyear         = 2005
endmonth        = 12
endday          = 31

## ------------------ Preprocessing sections -----------------------------

[AREA]

# Selected area properties
clone_shp = 
clone_grid =
resolution = 250
area =
cells =
xmin = 0
xmax = 0
ymin = 0
ymax = 0
cols = 0
rows = 0

[DELINEATION]

# Settings for the basin delineation
outlets_shp =
clip = 1
subbasins = 1

[STATIONS]

# Shapefile with stations for creation of stations.map
stations_shp = 

[FORCING]

# Settings that define which forcings to process, and if they are based on user-defined stations
# or extracted from the database.

precFLAG = 0
precDB = 1
precLocFile =
precDataFile = 
tempFLAG = 0
tempDB = 1
tempLocFile =
tempDataFile =

[PREPOCMODULES]

# Modules for which to create initial maps
glacier = 0
snow = 0
groundwater = 0
routing = 0
dynamicveg = 0
lakes = 0
reservoirs = 0
sediment = 0

## ------------------ Model sections -----------------------------

[MODULES]

GlacFLAG	= 0
SnowFLAG	= 1
RoutFLAG	= 1
LakeFLAG    = 0
ResFLAG		= 0
DynVegFLAG	= 1
GroundFLAG	= 1
SedFLAG     = 1
SedTransFLAG = 0
IrriFLAG    = 0

[DIRS]

inputdir 		= /
outputdir 		= /

[TIMING]

startyear       = 
startmonth      = 
startday        = 
endyear         = 
endmonth        = 
endday          = 

spinupyears = 1



